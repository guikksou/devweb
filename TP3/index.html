<!DOCTYPE html>
<html>

<head>
    <title>Unit Conversions</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <section id="home">
        <header><b>Unit Conversions</b></header>
        
        <nav>
            <a href="#temperature"><button>Temperature</button></a>
            <a href="#weight"><button>Weight</button></a>
            <a href="#distance"><button>Distance</button></a>
        </nav>
    </section>

    <div id="all-conversion-sections">

        <section id="temperature">
            <div id="tmp">
                <figure>
                    <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png" width="200px" alt="Thermometer">
                    <figcaption>Celsius to Fahrenheit Conversion</figcaption>
                </figure>

                <article>
                    <fieldset>
                        <legend>Temperature</legend>
                        
                        <label for="celsius">Celsius</label> <br/>
                        <input type="number" id="celsius"> <br/>
                        
                        <button id="temperature" onclick="temperature()"> Convert </button> <br/>
                        
                        <input type="number" id="fahrenheit"> <br/>
                        <label for="fahrenheit">Fahrenheit</label>
                    </fieldset>
                </article>

                <aside>
                    To convert Celsius to Fahrenheit yourself, use this formula replacing the C with your temperature in Celsius: (C Ã— 9/5) + 32
                </aside>
            </div>
        </section>

        <hr>

        <section id="weight">
            <div id="wgt">
                <figure>
                    <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png" width="200px" alt="Weight Scale">
                    <figcaption>Kilograms to Pounds Conversion</figcaption>
                </figure>

                <article>
                    <fieldset>
                        <legend>Weight</legend>
                        
                        <label for="kilo">Kilograms</label> <br/>
                        <input type="number" id="kilo"> <br/>
                        
                        <button id="weight" onclick="weight()"> Convert </button> <br/>
                        
                        <input type="number" id="pounds"> <br/>
                        <label for="pounds">Pounds</label>
                    </fieldset>
                </article>

                <aside>
                    To convert kilograms to pounds yourself, use this formula replacing the 'kg' with your weight in kilograms: kg x 2.205
                </aside>
            </div>
        </section>
        
    </div>

</body>
</html>
